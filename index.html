<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizu Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Rizu Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1 class="text-center">Transaction Area</h1>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="number" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="number" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        //deposit button event handler
        const depositButton = document.getElementById('addDeposit');
        depositButton.addEventListener('click', function(){
            const depositNumber = getInputNumber('depositAmount');

            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = '';
        })

        //Withdraw button event handeler
        const withdrawButton = document.getElementById('addWithdraw');
        withdrawButton.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdrawAmount');

            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = '';
        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addNumber) {
            const current = document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const totalAmount = addNumber + currentNum;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>
</html>
